{% extends 'base.html' %}

{% block title %}blogpost
{% endblock title %}

{% block body %}
<div class="container">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

            <!-- Title -->
            <h1 class="mt-4">{{post.title}}</h1>

            <!-- Author -->
            <p class="lead">
                by
                <a href="#">{{post.author}}</a>
            </p>

            <hr>

            <!-- Date/Time -->
            <p>Posted on {{post.timeStamp}}</p>

            <hr>

            <!-- Preview Image -->
            <img alt="" class="img-fluid rounded" src="{{post.image.url}}">

            <hr>

            <!-- Post Content -->
            <p class="lead">{{post.content}}</p>

            <hr>

            <!-- Comments Form -->
            <div class="card my-4">
                <h5 class="card-header">Leave a Comment:</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>

            {% endblock body %}
