{% extends 'base.html' %}

{% block title %}contact
{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}

<div class="container contact-form">
    <div class="contact-image">
        <img alt="rocket_contact" src="https://image.ibb.co/kUagtU/rocket_contact.png"/>
    </div>
    <form action="/contact/" method="post">
                {% csrf_token %}
                <h3>Drop Us a Message</h3>
               <div class=" row
    ">
    <div class="col-md-6">
        <div class="form-group">
            <input class="form-control" id="name" name="name" placeholder="Your Name *" type="text" value=""/>
        </div>
        <div class="form-group">
            <input class="form-control" id="email" name="email" placeholder="Your Email *" type="text" value=""/>
        </div>
        <div class="form-group">
            <input class="form-control" id="phone" name="phone" placeholder="Your Phone Number *" type="text" value=""/>
        </div>
        <div class="form-group">

            <div class="g-recaptcha" data-sitekey="6LcCMtIZAAAAAL411dkm4t6fMhnUUIKtIDEVUh5O"></div>
                                        <script>window.onload = function() {
                var $recaptcha = document.querySelector('#g-recaptcha-response');

                if($recaptcha) {
                    $recaptcha.setAttribute("required", "required");
                }
            };</script>
        </div>
        {% if user.is_authenticated %}
        <div class="form-group ">
            <input class="btnContact" name="btnSubmit" type="submit" value="Send Message"/>
        </div>
        {% else %}
        <div class="form-group ">
            <input class="btnContact" disabled name="btnSubmit" type="submit" value="Send Message"/>
        </div>
        {% endif %}
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <textarea class="form-control" id="content" name="content" placeholder="Your Message *"
                      style="width: 100%; height: 150px;"></textarea>
        </div>
    </div>
</div>
</form>
</div>
{% endblock body %}
